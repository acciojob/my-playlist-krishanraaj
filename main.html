<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      padding: 0;
    }

    li {
      list-style-type: none;
      margin: 10px 0;
    }

    a {
      text-decoration-line: none;
      color: black;
    }

    .player_one, .player_two {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    video, audio {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>My Playlist</h1>
  
  <div class="player_one">
    <h2>Now Playing...</h2>
  </div>

  <video controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="player_two">
    <h2>MP3 songs</h2>
  </div>

  <audio controls>
    <source src="sample-audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <ul>
    <li><a href="https://song1.com" target="_blank">Song 1</a></li>
    <li><a href="https://song2.com" target="_blank">Song 2</a></li>
    <li><a href="https://song3.com" target="_blank">Song 3</a></li>
    <li><a href="https://song4.com" target="_blank">Song 4</a></li>
    <li><a href="https://song5.com" target="_blank">Song 5</a></li>
  </ul>

</body>
</html>
